<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css" class="css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__columm">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__columm">
            <span>18:43</span>
        </div>
        <div class="status-bar__columm">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>

    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title"> Welcome to Kokoa clone</h1>
        <p class="welcome-header__text">If you have a kokoa account, log in with you</p>
    </header>

    <form class="login-form">
        <input type="text" placeholder="Email or Phone number" class="email">
        <input type="password" placeholder="Password" class="password">
        <input type="submit" value="Log in" class="btn-login">
        <a href="#">Find kokoa Account or Password</a>

    </form>


    <script src="https://kit.fontawesome.com/601dc99b42.js" crossorigin="anonymous"></script>

</body>

</html>
